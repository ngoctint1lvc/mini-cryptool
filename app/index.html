<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="loading">
        <img src="images/loading.gif">
    </div>
    <div class="container-fluid" id="wrapper">
      <div class="row">
        <div class="col-3" id="algorithms">
          <img id="logo" src="../app/images/ninja.png">
          <div id="algorithm-header">Cryptool</div>
          <div class="nav flex-column nav-pills" id="algorithm-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="rsa-tab" data-toggle="pill" href="#rsa" role="tab" aria-controls="rsa" aria-selected="true">
              RSA
            </a>
            <a class="nav-link" id="rc4-tab" data-toggle="pill" href="#rc4" role="tab" aria-controls="rc4" aria-selected="false">
              RC4
            </a>
            <a class="nav-link" id="aes-tab" data-toggle="pill" href="#aes" role="tab" aria-controls="aes" aria-selected="false">
              AES-256-CBC
            </a>
          </div>
        </div>
        <div class="col" id="content">
          <div class="tab-content">
            
            <div class="tab-pane fade show active" id="rsa" role="tabpanel" aria-labelledby="rsa-tab">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="rsa-encryption-tab" data-toggle="tab" href="#rsa-encryption" role="tab" aria-controls="home" aria-selected="true">Encryption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="rsa-decryption-tab" data-toggle="tab" href="#rsa-decryption" role="tab" aria-controls="profile" aria-selected="false">Decryption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="rsa-genkey-tab" data-toggle="tab" href="#rsa-genkey" role="tab" aria-controls="profile" aria-selected="false">Generate key pair</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="rsa-encryption" role="tabpanel" aria-labelledby="rsa-encryption-tab">
                        <form>
                            <div class="form-group">
                                <label for="message">Message to encrypt</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                                <button type="button" class="btn btn-danger file-button open">Load message from file</button>
                            </div>
                            <div class="form-group">
                                <label for="key">Public key</label>
                                <textarea class="form-control" id="key" rows="3"></textarea>
                                <button type="button" class="btn btn-danger file-button open">Load key from file</button>
                            </div>
                            <div class="form-group">
                            <label for="result">Encrypted message</label>
                            <textarea class="form-control" id="result" rows="5" disabled></textarea>
                            <button type="button" class="btn btn-danger file-button save">Save message to file</button>
                            </div>
                            <button type="button" class="btn btn-danger get-result">Encrypt</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="rsa-decryption" role="tabpanel" aria-labelledby="rsa-decryption-tab">
                        <form>
                            <div class="form-group">
                                <label for="message">Message to decrypt</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                                <button type="button" class="btn btn-danger file-button open">Load message from file</button>
                            </div>
                            <div class="form-group">
                                <label for="key">Private key</label>
                                <textarea class="form-control" id="key" rows="3"></textarea>
                                <button type="button" class="btn btn-danger file-button open">Load key from file</button>
                            </div>
                            <div class="form-group">
                            <label for="result">Decrypted message</label>
                            <textarea class="form-control" id="result" rows="5" disabled></textarea>
                            <button type="button" class="btn btn-danger file-button save">Save message to file</button>
                            </div>
                            <button type="button" class="btn btn-danger get-result">Decrypt</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="rsa-genkey" role="tabpanel" aria-labelledby="rsa-genkey-tab">
                        <form>
                            <button type="button" class="btn btn-danger get-result">Generate key pair</button>
                            <div class="form-group">
                                <label for="public-key">Public key</label>
                                <textarea class="form-control" id="public-key" rows="5" disabled></textarea>
                                <button type="button" class="btn btn-danger file-button save">Save key to file</button>
                            </div>
                            <div class="form-group">
                                <label for="private-key">Private key</label>
                                <textarea class="form-control" id="private-key" rows="5" disabled></textarea>
                                <button type="button" class="btn btn-danger file-button save">Save key to file</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="rc4" role="tabpanel" aria-labelledby="rc4-tab">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="rc4-encryption-tab" data-toggle="tab" href="#rc4-encryption" role="tab" aria-controls="home" aria-selected="true">Encryption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="rc4-decryption-tab" data-toggle="tab" href="#rc4-decryption" role="tab" aria-controls="profile" aria-selected="false">Decryption</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="rc4-encryption" role="tabpanel" aria-labelledby="rc4-encryption-tab">
                        <form>
                            <div class="form-group">
                                <label for="message">Message to encrypt</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                                <button type="button" class="btn btn-danger file-button open">Load message from file</button>
                            </div>
                            <div class="form-group">
                                <label for="key">Key to encrypt</label>
                                <textarea class="form-control" id="key" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                            <label for="result">Encrypted message</label>
                            <textarea class="form-control" id="result" rows="5" disabled></textarea>
                            <button type="button" class="btn btn-danger file-button save">Save message to file</button>
                            </div>
                            <button type="button" class="btn btn-danger get-result">Encrypt</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="rc4-decryption" role="tabpanel" aria-labelledby="rc4-decryption-tab">
                        <form>
                            <div class="form-group">
                                <label for="message">Message to decrypt</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                                <button type="button" class="btn btn-danger file-button open">Load message from file</button>
                            </div>
                            <div class="form-group">
                                <label for="key">Key to decrypt</label>
                                <textarea class="form-control" id="key" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                            <label for="result">Decrypted message</label>
                            <textarea class="form-control" id="result" rows="5" disabled></textarea>
                            <button type="button" class="btn btn-danger file-button save">Save message to file</button>
                            </div>
                            <button type="button" class="btn btn-danger get-result">Decrypt</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="aes" role="tabpanel" aria-labelledby="aes-tab">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="aes-encryption-tab" data-toggle="tab" href="#aes-encryption" role="tab" aria-controls="home" aria-selected="true">Encryption</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="aes-decryption-tab" data-toggle="tab" href="#aes-decryption" role="tab" aria-controls="profile" aria-selected="false">Decryption</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="aes-encryption" role="tabpanel" aria-labelledby="aes-encryption-tab">
                        <form>
                            <div class="form-group">
                                <label for="message">Message to encrypt</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                                <button type="button" class="btn btn-danger file-button open">Load message from file</button>
                            </div>
                            <div class="form-group">
                                <label for="key">Key to encrypt</label>
                                <textarea class="form-control" id="key" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                            <label for="result">Encrypted message</label>
                            <textarea class="form-control" id="result" rows="5" disabled></textarea>
                            <button type="button" class="btn btn-danger file-button save">Save message to file</button>
                            </div>
                            <button type="button" class="btn btn-danger get-result">Encrypt</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="aes-decryption" role="tabpanel" aria-labelledby="aes-decryption-tab">
                        <form>
                            <div class="form-group">
                                <label for="message">Message to decrypt</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                                <button type="button" class="btn btn-danger file-button open">Load message from file</button>
                            </div>
                            <div class="form-group">
                                <label for="key">Key to decrypt</label>
                                <textarea class="form-control" id="key" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                            <label for="result">Decrypted message</label>
                            <textarea class="form-control" id="result" rows="5" disabled></textarea>
                            <button type="button" class="btn btn-danger file-button save">Save message to file</button>
                            </div>
                            <button type="button" class="btn btn-danger get-result">Decrypt</button>
                        </form>
                    </div>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script>require("./renderer.js");</script>
  </body>
</html>
